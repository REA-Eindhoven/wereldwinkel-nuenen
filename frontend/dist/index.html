<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wereld winkel Nuenen</title>
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container bg-light p-0 mb-5">
        <div class="row">
            <header class="col"><img src="images/Black_on_orange_dotted_world_map_vector2.jpg" class="img-fluid"
                    alt=""></header>
        </div>
        <div class="row m-0 sticky-top">
            <nav class="navbar navbar-light flex-fill p-0 border-top border-3 border-dark">
                <div class="col">
                    <div class="navbar-nav d-flex flex-row justify-content-evenly w-100">
                        <a class="nav-link active text-center p-3 flex-fill" href="#">Home</a>
                        <a class="nav-link text-center p-3 flex-fill" href="#">Producten</a>
                        <a class="nav-link text-center p-3 flex-fill " href="#">Over ons</a>
                        <a class="nav-link text-center p-3 flex-fill " href="#">Veel gestelde vragen</a>
                        <a class="nav-link text-center p-3 flex-fill " href="#">Werken bij</a>
                        <a class="nav-link text-center p-3 flex-fill" href="#">Contact</a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row main m-0 justify-content-md-center pt-5 pb-5">
            <div class="background"></div>
            <div id="carouselExampleIndicators" class="carousel slide col-10" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/255232.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/joe-mcdaniel-yLympaD0S4I-unsplash.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/R.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    <div class="row">
        <img src="images/footer.png" alt="">
    </div>
    </div>
</body>

</html>
